name: Test Coverage Simple

on:
  push:
    branches: [feat/eng-114-fix-timeout-issue-v2]

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Test script
      run: |
        echo "Testing basic functionality"
        ls -la .github/scripts/
        python3 .github/scripts/generate_coverage_report.py || echo "Script failed but continuing"