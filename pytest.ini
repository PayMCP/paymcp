[tool:pytest]
# Pytest configuration for PayMCP PayPal provider

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (requires PayPal credentials)
    performance: marks tests as performance benchmarks
    unit: marks tests as unit tests (default, no external dependencies)
    slow: marks tests as slow running

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Coverage options (when using --cov)
# Example: pytest --cov=paymcp.providers.paypal --cov-report=html
# Coverage will generate reports in htmlcov/

# Test filtering examples:
# Run only unit tests: pytest -m "not integration"
# Run only integration tests: pytest -m integration
# Run without slow tests: pytest -m "not slow"
# Run specific file: pytest tests/test_paypal_provider.py
# Run specific test: pytest tests/test_paypal_provider.py::TestPayPalProviderInit::test_init_with_required_params

# Environment variables for integration tests
env =
    PYTHONPATH = src